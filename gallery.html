<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .gallery-container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 10px 20px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      padding: 0 30px;
      user-select: none;
      cursor: pointer;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="filters">
      <button onclick="filterGallery('all')">All</button>
      <button onclick="filterGallery('nature')">Nature</button>
      <button onclick="filterGallery('people')">People</button>
      <button onclick="filterGallery('architecture')">Architecture</button>
    </div>

    <div class="gallery" id="gallery">
      <img src="nature1.jpg" data-category="nature" alt="Nature 1" />
      <img src="people1.jpg" data-category="people" alt="People 1" />
      <img src="architecture1.jpg" data-category="architecture" alt="Architecture 1" />
      <img src="nature2.jpg" data-category="nature" alt="Nature 2" />
      <img src="people2.jpg" data-category="people" alt="People 2" />
      <img src="architecture2.jpg" data-category="architecture" alt="Architecture 2" />
      <!-- Add more images with appropriate data-category -->
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">×</span>
    <div class="lightbox-controls">
      <span onclick="prevImage()">⏮</span>
      <span onclick="nextImage()">⏭</span>
    </div>
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showLightbox(img.src);
      });
    });

    function showLightbox(src) {
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function filterGallery(category) {
      galleryImages.forEach(img => {
        const match = img.getAttribute('data-category') === category || category === 'all';
        img.style.display = match ? 'block' : 'none';
      });
    }

    // Keyboard support
    document.addEventListener('keydown', function(e) {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextImage();
        else if (e.key === 'ArrowLeft') prevImage();
        else if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>

</body>
</html>
